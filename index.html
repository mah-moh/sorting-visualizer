<html>
    <head>
        <title>Sorting Algorithm visualizer</title>
        <script type="module" src="sorting.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="control">
                    <button id="generate-array">Randomized Array</button>
                    <input type="text" id="array-size" value="Array size">
                    <button id="array-size-btn" type="submit">Resize</button>
                </div>

                <form id="nav-form" action="">
                    <select class="form-select" name="algo_options" id="algo-options" aria-label="algo-options" required>
                        <option selected>Select sorting methods</option>
                        <option value="bubble">Bubble sort</option>
                        <option value="merge">Merge sort</option>
                        <option value="selection">Selection sort</option>
                        <option value="quick">Quick sort</option>
                    </select>
    
                    <select class="form-select" name="speed" id="speed" required>
                        <option selected>Select animation speed</option>
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                    </select>
    
                    <select class="form-select" id="order" required>
                        <option selected>Select order</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>

                    <button id="run-btn" type="button"><span class="material-symbols-outlined">
                        play_circle
                        </span></button>
                </form>
            </nav>
            <div id="array-bars"></div>
        </div>
    </body>
</html>
