<html>
    <head>
        <title>Sorting Algorithm visualizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="control">
                    <button id="generate-array">Randomized Array</button>
                    <button>Pause</button>
                </div>
                <div class="sorting-options">
                    <button id="bubble">Bubble sort</button>
                    <button id="merge">Merge sort</button>
                    <button id="selection">Selection sort</button>
                    <button id="quick">Quick sort</button>
                </div>
            </nav>

            <div id="array-bars"></div>
        </div>
        <script type="module" src="sorting.js"></script>
    </body>
</html>
